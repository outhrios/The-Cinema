{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - The Cinema</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            height: 50px;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 3px 0;
        }

        nav {
            display: flex;
        }

        .menu {
            display: flex;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .menu ul li {
            margin: 0 10px;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .registro {
            background-color: #f60;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .registro:hover {
            background-color: #e55;
        }

        .menu-responsive {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #333;
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .menu-responsive ul {
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .menu-responsive ul li {
            margin: 10px 0;
            text-align: center;
        }

        .menu-responsive ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
        }

        .menu-responsive .registro {
            margin: 10px auto;
        }

        .menu-responsive.active {
            display: flex;
        }

        main {
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 1000px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }

        .registro-form {
            max-width: 600px;
            margin: auto;
        }

        .registro-form label {
            display: block;
            margin-top: 10px;
        }

        .registro-form input, .registro-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .registro-form button {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .registro-form button:hover {
            background-color: #555;
        }

        .registro-form .clear {
            background-color: #f44336;
        }

        .registro-form .clear:hover {
            background-color: #d32f2f;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        @media only screen and (max-width: 600px) {
            .menu {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src={% static 'myapp/images/index/logo.png' %} alt="The Cinema" class="logo">
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="menu">
            <ul>
                    <li><a href={% url 'home' %}>Inicio</a></li>
                    <li><a href={% url 'generos' %}>Géneros</a></li>
                    <li><a href={% url 'estrenos' %}>Estrenos</a></li>
                    <li><a href={% url 'clasicos' %}>Clásicos</a></li>
                    <li><a href={% url 'contacto' %}>Contacto</a></li>
                    <li><a href={% url 'registro' %} class="registro">Registrarse</a></li>
            </ul>
        </nav>
        <nav class="menu-responsive">
            <ul>
                    <li><a href={% url 'home' %}>Inicio</a></li>
                    <li><a href={% url 'generos' %}>Géneros</a></li>
                    <li><a href={% url 'estrenos' %}>Estrenos</a></li>
                    <li><a href={% url 'clasicos' %}>Clásicos</a></li>
                    <li><a href={% url 'contacto' %}>Contacto</a></li>
                    <li><a href={% url 'registro' %} class="registro">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Registro</h1>
        <form class="registro-form" id="registroForm">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="repeat-password">Repetir Contraseña:</label>
            <input type="password" id="repeat-password" name="repeat-password" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <button type="submit">Registrarse</button>
            <button type="reset" class="clear">Limpiar</button>
        </form>

        <div id="errorMessages" class="error"></div>
    </main>
    <footer>
        <p>&copy; 2024 The Cinema. Todos los derechos reservados.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menuResponsive = document.querySelector('.menu-responsive');
            menuResponsive.classList.toggle('active');
        }

        document.querySelectorAll('.menu-responsive a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelector('.menu-responsive').classList.remove('active');
            });
        });
    </script>
</body>
</html>
