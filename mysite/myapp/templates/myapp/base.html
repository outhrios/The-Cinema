{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - The Cinema</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            height: 50px;
        }

        nav {
            display: flex;
        }

        .menu {
            display: flex;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .menu ul li {
            margin: 0 10px;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .registro {
            background-color: #f60;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .registro:hover {
            background-color: #e55;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 3px 0;
        }

        .menu-responsive {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #333;
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .menu-responsive ul {
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .menu-responsive ul li {
            margin: 10px 0;
            text-align: center;
        }

        .menu-responsive ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
        }

        .menu-responsive .registro {
            margin: 10px auto;
        }

        .menu-toggle.active + .menu-responsive {
            display: flex;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 75vh; 
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 1000px;
        }

        .carrusel {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: auto;
            overflow: hidden;
            margin: auto;
        }

        .carrusel .slides {
            display: flex;
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .carrusel .slide {
            min-width: 100%;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carrusel img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }

        .carrusel .prev, .carrusel .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .carrusel .next {
            right: 0;
        }

        .carrusel .prev:hover, .carrusel .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }

        @media only screen and (max-width: 600px) {
            .menu {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .carrusel {
                width: 100%;
                height: 40vh;
            }

            .carrusel .prev, .carrusel .next {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
<body class="index-page">
    <header>
        <img src={% static 'myapp/images/index/logo.png' %} alt="The Cinema" class="logo">
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="menu-responsive">
            <ul>
                <li><a href={% url 'home' %}>Inicio</a></li>
                <li><a href={% url 'generos' %}>Géneros</a></li>
                <li><a href={% url 'estrenos' %}>Estrenos</a></li>
                <li><a href={% url 'clasicos' %}>Clásicos</a></li>
                <li><a href={% url 'contacto' %}>Contacto</a></li>
                <li><a href={% url 'registro' %} class="registro">Registrarse</a></li>
            </ul>
        </nav>
        <nav class="menu">
            <ul>
                <li><a href={% url 'home' %}>Inicio</a></li>
                <li><a href={% url 'generos' %}>Géneros</a></li>
                <li><a href={% url 'estrenos' %}>Estrenos</a></li>
                <li><a href={% url 'clasicos' %}>Clásicos</a></li>
                <li><a href={% url 'contacto' %}>Contacto</a></li>
                <li><a href={% url 'registro' %} class="registro">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="carrusel">
            <div class="slides">
                <div class="slide">
                    <img src={% static 'myapp/images/index/imagen1.png' %} alt="Imagen 1">
                </div>
                <div class="slide">
                    <img src={% static 'myapp/images/index/imagen2.jpg' %} alt="Imagen 2">
                </div>
                <div class="slide">
                    <img src={% static 'myapp/images/index/imagen3.jpg' %} alt="Imagen 3">
                </div>
            </div>
            <a class="prev" onclick="cambiarSlide(-1)">&#10094;</a>
            <a class="next" onclick="cambiarSlide(1)">&#10095;</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 The Cinema. Todos los derechos reservados.</p>
    </footer>

    <script>
        let slideIndex = 0;
        mostrarSlide();

        function cambiarSlide(n) {
            mostrarSlide(slideIndex += n);
        }

        function mostrarSlide(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "flex";
        }

        function toggleMenu() {
            const menuToggle = document.querySelector('.menu-toggle');
            const menuResponsive = document.querySelector('.menu-responsive');
            menuToggle.classList.toggle('active');
            menuResponsive.classList.toggle('active');
        }
    </script>
</body>
</html>
